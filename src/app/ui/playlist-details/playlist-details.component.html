<div class="playlist-details_container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{name}}</mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <p>{{kind}}</p>
            <p>{{curator_name}}</p>
            @if (artwork) {
            <img [src]="artwork" alt="playlist image" />
            }

        </mat-card-content>
        <mat-card-actions>
            <a mat-flat-button [href]="url">Open in Music</a>
        </mat-card-actions>
    </mat-card>
</div>
