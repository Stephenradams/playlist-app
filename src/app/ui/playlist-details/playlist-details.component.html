<div class="playlist-details_container">
    @if(!name) {

    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Sorry, no details found</mat-card-title>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
            <a mat-flat-button [routerLink]="['/']">Back to Playlist Search</a>
        </mat-card-actions>
    </mat-card>
    } @else {
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{kind}}</p>
            <p>{{curator_name}}</p>
            @if (artwork) {
            <img [src]="artwork" alt="playlist image" />
            }

        </mat-card-content>
        <mat-card-actions>
            <a mat-flat-button [href]="url">Open in Music</a>
        </mat-card-actions>

    </mat-card>
    }
    <!-- <a mat-flat-button color="primary" [routerLink]="['/']">Back</a> -->
</div>
